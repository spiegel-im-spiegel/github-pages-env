<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Hello</title>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("hello2.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
</head>

<body>
    <p id="hello"></p>
</body>
</html>
