{{ partial "json-ld-site.html" . }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "Blog",
	"@id": "{{ "/bookmarks/" | absURL }}",
	"url": "{{ "/bookmarks/" | absURL }}",
	"inLanguage": "{{ .Site.LanguageCode }}",
	"name": "ブックマーク集",
	"description": "いままで del.icio.us（旧 delicious.com）で収集していたブックマークの代替として運用してみるテスト。",
	"image": "{{ "/images/avatar.jpg" | absURL }}",
	"publisher": {
		"@id": "{{ .Site.BaseURL }}#org"
	}{{ with .Site.Author }},
	"author": {
		"@type": "Person",
		"@id": "{{ "/bookmarks/" | absURL }}#maker",
		"name": "{{ .name }}"{{ if .url }},
		"url": "{{ .url }}"{{ end }}{{ if .avatar }},
		"image": "{{ .avatar | absURL }}"{{ end }}
	}{{ end }}
}
</script>{{ if .IsPage }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BreadcrumbList",
	"@id": "{{ .Permalink }}#breadcrumb-list",
	"itemListElement": [
		{
			"@type": "ListItem",
			"position": 1,
			"item": {
				"@id": "{{ .Site.BaseURL }}"
			}
		},
		{
			"@type": "ListItem",
			"position": 2,
			"item": {
				"@id": "{{ "/bookmarks/" | absURL }}"
			}
		}
	]
}
</script>
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BlogPosting",
	"@id": "{{ .Permalink }}",
	"url": "{{ .Permalink }}",
	"mainEntityOfPage": "{{ .Permalink }}",
	"inLanguage": "{{ .Site.LanguageCode }}",
	"name": {{ .Title | jsonify }}{{ if .Description }},
	"description": {{ .Description | jsonify }},
	"headline": "ジャンルごちゃ混ぜで順番にも意味がありません。私の関心領域にかかるコンテンツのリンクを片っ端から挙げていっています。"{{ end }}{{if .Params.tags }},
	"keywords": "{{ delimit .Params.tags ", " }}"{{ end }},
	"image": "{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "/images/avatar.jpg" | absURL }}{{ end }}",
	"datePublished": {{ .Date.Format "2006-01-02T15:04:05-07:00" | jsonify }}{{ if .Params.update }},
	"dateModified": {{ .Params.update | dateFormat "2006-01-02T15:04:05-07:00" | jsonify }}{{ end }},
	"publisher": {
		"@id": "{{ .Site.BaseURL }}#org"
	}{{ with .Params.author }},
	"author": {
		"@type": "Person",
		"@id": "{{ $.Permalink | absURL }}#maker",
		"name": "{{ .name }}"{{ if .url }},
		"url": "{{ .url }}"{{ end }}{{ if .avatar }},
		"image": "{{ .avatar | absURL }}"{{ end }}
	}{{ if .license }},
	"license": "http://creativecommons.org/licenses/{{ .license }}/4.0/"{{ end }}{{ end }}
}
</script>{{ end }}
