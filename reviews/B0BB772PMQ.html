最初期に買った中華製の骨伝導ヘッドセットがついに（物理的に）壊れたので，補充のために購入。 Shokz のヘッドセットは3台目（仕事用に買ったものも併せると4台目）。音は値段なり，と思う。以前の製品比べて低音が強化されているが，公道などノイズの多い環境ではあまり意味がない感じ。本当は OpenRun Pro 2 が欲しかったが，日本リージョンではまだ買えないようだ。<a href="https://userguide.shokz.net/openrunpro">スマホアプリ</a>でイコライザなどの設定を変更できる。充電には専用ケーブルを使うが USB-C からの<a href="https://www.amazon.co.jp/dp/B0BYNLMC2K/">変換アダプタ</a>が別売りされている。
