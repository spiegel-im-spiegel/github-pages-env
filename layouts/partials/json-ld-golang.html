{{ partial "json-ld-site.html" . }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "Blog",
	"@id": "{{ "/golang/" | absURL }}",
	"url": "{{ "/golang/" | absURL }}",
	"inLanguage": "{{ .Site.LanguageCode }}",
	"name": "プログラミング言語 Go",
	"description": "Go 言語プログラミングに関する話題。",
	"image": "{{ "/images/attention/go-code.png" | absURL }}",
	"publisher": {
		"@id": "{{ .Site.BaseURL }}#org"
	}{{ with .Site.Author }},
	"author": {
		"@id": "{{ $.Site.BaseURL }}#maker"
	}{{ end }}
}
</script>
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BreadcrumbList",
	"@id": "{{ .Permalink }}#breadcrumb-list",
	"itemListElement": [
		{
			"@type": "ListItem",
			"position": 1,
			"item": {
				"@id": "{{ .Site.BaseURL }}"
			}
		}{{ if .IsPage }},
		{
			"@type": "ListItem",
			"position": 2,
			"item": {
				"@id": "{{ "/golang/" | absURL }}"
			}
		}{{ end }}
	]
}
</script>{{ if .IsPage }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BlogPosting",
	"@id": "{{ .Permalink }}",
	"url": "{{ .Permalink }}",
	"mainEntityOfPage": "{{ .Permalink }}",
	"inLanguage": "{{ .Site.LanguageCode }}",
	"name": {{ .Title | jsonify }}{{ if .Description }},
	"description": {{ .Description | jsonify }},
	"headline": {{ .Description | jsonify }}{{ end }}{{if .Params.tags }},
	"keywords": "{{ delimit .Params.tags ", " }}"{{ end }},
	"image": "{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "/images/attention/go-code.png" | absURL }}{{ end }}",
	"datePublished": {{ .Date.Format "2006-01-02T15:04:05-07:00" | jsonify }}{{ if .Params.update }},
	"dateModified": {{ .Params.update | dateFormat "2006-01-02T15:04:05-07:00" | jsonify }}{{ end }},
	"publisher": {
		"@id": "{{ .Site.BaseURL }}#org"
	}{{ with .Params.author }},
	"author": {
		"@type": "Person",
		"@id": "{{ $.Permalink | absURL }}#maker"{{ if .name }},
		"name": "{{ .name }}"{{ end }}{{ if .url }},
		"url": "{{ .url }}"{{ end }}{{ if .avatar }},
		"image": "{{ .avatar | absURL }}"{{ end }}
	}{{ if .license }},
	"license": "http://creativecommons.org/licenses/{{ .license }}/4.0/"{{ end }}{{ end }}
}
</script>{{ end }}
