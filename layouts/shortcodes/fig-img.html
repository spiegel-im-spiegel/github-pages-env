<figure style='margin:0 auto;text-align:center;'>
{{ with .Get "link" }}<a{{ with $.Get "flickr"}} data-flickr-embed="{{ . }}"{{ end }} href="{{ . }}">{{ end }}<img src="{{ .Get "src" }}"{{ with .Get "alt" }} alt="{{ . }}"{{ end }}>{{ with .Get "link" }}</a>{{ end }}
{{ if .Get "title" }}<figcaption>{{ with .Get "link" }}<a href="{{ . }}">{{ end }}{{ .Get "title" }}{{ with .Get "link" }}</a>{{ end }}</figcaption>{{ end }}
</figure>
