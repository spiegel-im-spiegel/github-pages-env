<li>
	<a href="{{ .Permalink }}"><em>{{ .Title }}</em></a>
	<span style="font-size:smaller;">({{ with .Params.author.name }}by {{ . }}, {{ end }}<time>{{ .Date.Format "2006-01-02" }}</time>)
	{{ with .Params.tags }}{{ range sort . }} #<a href="/tags/{{ lower . | urlize }}">{{ . }}</a>{{ end }}{{ end }}{{ if .Draft }} <span class="caution">#Draft</span>{{ end }}
	{{ with .Description }}<br>&raquo; {{ . }}{{ end }}</span>
</li>
